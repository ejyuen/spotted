    function sortResultsUp(prop) {
        displayPets = displayPets.sort(function(a, b) {
        	alphabetOrder = parseFloat(a["name"]) - parseFloat(b["name"]);
        	if (parseFloat(a[prop]) == parseFloat(b[prop])){
        		return alphabetOrder;
        	}else{
        		return parseFloat(a[prop]) - parseFloat(b[prop]);
        	}

    	});

    }



    function sortResultsDown(prop, desc) {
        displayPets = displayPets.sort(function(a, b) {
        	alphabetOrder = parseFloat(a["name"]) - parseFloat(b["name"]);
        	if (parseFloat(a[prop]) == parseFloat(b[prop])){
        		return alphabetOrder;
        	}else{
        		return parseFloat(b[prop]) - parseFloat(a[prop]);
        	}

    	});
    }

    function sortBreed(breedval) {

    	if (breedval == "corgi") {
    		displayPets = [gatsby];
    	} else if (breedval == "maltese") {
    		displayPets = [benjamin];
    	} else if (breedval == "siamese") {

    	} else if (breedval == "holland lop" || breedval == "lop") {

    	} else if (breedval == "chihuahua") {
    		displayPets = [staples];
    	} else {
    		displayPets = [];
    	}

    }

	<body>
	<!-- Navigation start -->

		<header class="header">

			<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">

				<div class="container">

					<div class="navbar-header">
					
						<a class="navbar-brand" href="index.html">Spotted
					</div>

					<div class="collapse navbar-collapse" id="custom-collapse">
						<ul class="nav navbar-nav navbar-right">
							
							<li><a href=""><span class= "glyphicon glyphicon-search"></span>Search</a></li>
							<li><a href=""><span class= "glyphicon glyphicon-question-sign"></span>Adoption Info</a></li>
	                        <li><a href=""><span class= "glyphicon glyphicon-heart"></span>Favorites</a></li>
	                        
						</ul>
					</div>

				</div><!-- .container -->

			</nav>

		</header>

		<div class="sidebar">

			<h3>Filter By:</h3>
			<h4>Type</h4>

			<input type="checkbox" class="cbox" id="cat"/>
			<label for="cat">Cat</label>
			<br>
			<input type="checkbox" class="cbox" id="dog"/>
			<label for="dog">Dog</label>
			<br>
			<input type="checkbox" class="cbox" id="other"/>
			<label for="other">Other</label>

			<h4>Age</h4>
			<input type="checkbox" class="cbox" id="young"/>
			<label for="young"> < 1 year </label>
			<br>
			<input type="checkbox" class="cbox" id="med"/>
			<label for="med"> 1-2 years </label>
			<br>
			<input type="checkbox" class="cbox" id="old"/>
			<label for="old"> 3-5 years</label>
			<br>
			<input type="checkbox" class="cbox" id="sr"/>
			<label for="sr"> > 5 years </label>

			<h4>Sex</h4>

			<input type="checkbox" class="cbox" id="male"/>
			<label for="male">Male</label>
			<br>
			<input type="checkbox" class="cbox" id="female"/>
			<label for="female">Female</label>

			<h4>Health</h4>

			<input type="checkbox" class="cbox" id="fixed"/>
			<label for="fixed">Spayed/Neutered</label>
			<br>
			<input type="checkbox" class="cbox" id="specneeds"/>
			<label for="specneeds">Special Needs</label>

			<h4>Size</h4>
			<input type="checkbox" class="cbox" id="small"/>
			<label for="small">Small</label>
			<br>
			<input type="checkbox" class="cbox" id="medium"/>
			<label for="medium">Medium</label>
			<br>
			<input type="checkbox" class="cbox" id="large"/>
			<label for="large">Large</label>

			<h4>Change Zipcode:</h4>
			<input>
			<button> Go </button>
		</div>
		<div class="results">

			<div class="tags">
				<h3>Tags:</h3>
				<h4>Breed:</h4><input><button>Search</button>
			</div>
			<div class="petbox">
				<div class="petprev">
					<img src="../images/Gatsby1.png">
				</div>
				<div class="descbox">
					<div class="petinf">
						<h4>Gatsby</h4>
						<p>Male, 1 y/o, Corgi Dog</p>
					</div>
					<img src="../images/hearticon-pink.png" class="fav" data-toggle="popover" data-content= "Gatsby added to favorites!">
				</div>
			</div>

<!-- Modal -->
<div class="modal fade" id="gatsby" tabindex="-1" role="dialog" aria-labelledby="gatsby" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" id="gatsby">GATSBY</h5>
      </div>
      <div class="modal-body">
      	<div class="img-scroll">
      		<img class="gatsbySlides" src="../images/GatsbyProfile.png">
      		<img class="gatsbySlides" src="../images/Gatsby1.png">
      		<img class="gatsbySlides" src="../images/Gatsby2.png">
      		<img class="gatsbySlides" src="../images/Gatsby3.png">
      		<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
			<button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
      	</div>
      	<button type="button" class="btn btn-secondary">Feed Treat</button>
      	<button type="button" class="btn btn-secondary">Walk</button>
      	<button type="button" class="btn btn-secondary">Play</button>
      	<br><br>
        Gatsby's a corgi.
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">See Profile</button>
        <img src="../images/hearticon-pink.png" class="fav" data-toggle="popover" data-content= "Gatsby added to favorites!">
      </div>
    </div>
  </div>
</div>
